services:
  book-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-library-app
    ports:
      - "5000:5000" # Backend API
      - "3000:3000" # Frontend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    networks:
      - book-library-network

networks:
  book-library-network:
    driver: bridge
